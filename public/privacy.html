<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>개인정보 처리방침 - FOR:WORD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  <style>
    :root { --bg: 48 24% 96%; --fg: 221 39% 11%; --card: 0 0% 100%; --border: 220 13% 91%; --muted: 220 9% 46%; --primary: 211 39% 23%; }
    html { font-family: 'Pretendard Variable', Pretendard, system-ui, sans-serif; }
    body { margin:0; background:hsl(var(--bg)); color:hsl(var(--fg)); }
    .wrap { max-width: 44rem; margin: 0 auto; padding: 2rem 1.25rem 4rem; }
    .card { background:hsl(var(--card)); border:1px solid hsl(var(--border)); border-radius: 1rem; padding: 1.5rem; }
    h1 { margin: 0 0 1rem; font-size: 1.5rem; }
    p, li { color: hsl(var(--fg)); line-height: 1.7; }
    .muted { color: hsl(var(--muted)); font-size: 0.95rem; }
    a { color: hsl(var(--primary)); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>개인정보 처리방침</h1>
    <p class="muted">최종 업데이트: 2025-12-17</p>
    <div class="card">
      <p>여기에 개인정보 처리방침 전문을 넣으세요.</p>
      <ul>
        <li>수집 항목: 이름, 생년월일, 동의 내역 등</li>
        <li>이용 목적</li>
        <li>보관/파기</li>
        <li>제3자 제공/처리위탁</li>
      </ul>
      <p><a href="onboarding.html">온보딩으로 돌아가기</a></p>
    </div>
  </div>
</body>
</html>
